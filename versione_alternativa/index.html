<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="container m-auto">
            <div class="logo d-flex align-items-center">
                <img id="logo" src="https://yt3.ggpht.com/ytc/AKedOLTO2XVhtyMr24Dnz6QJ-Lsj_05XHim-qMoF6PRc=s900-c-k-c0x00ffffff-no-rj" alt="">
                <h1>Boolean</h1>
            </div>
            
            <div class="new_task">
                <input type="text" v-model="newTask" @keyup.enter="addNewTask">
                <button @click="addNewTask" class="btn btn-primary">Add</button> 
            </div>
            <section class="d-flex">
                <div class="tasks">
                   <h3>Todo List</h3>
                    <ul class="todo_list">
                        <li v-if="task.done === false && task.deleted !== true" v-for="(task, index) in todoTasks" class="px-3 py-2 mt-3">
                            <div>
                                <i class="fa-solid fa-check fa-xs c_green"></i>
                                <span @click="doTask(index, task)">{{task.text}}</span> 
                            </div>
                            <i @click="deleteTask(task)" class="fa-solid fa-circle-xmark mx-2"></i>
                        </li>
                    </ul>
                </div>
                <div class="tasks mx-3">
                    <h3>Done Tasks</h3>
                    <ul class="todo_list">
                        <li v-if="task.deleted !== true" v-for="(task, index) in doneTasks" class="px-3 py-2 mt-3">
                            <div>
                                <i class="fa-solid fa-check fa-xs c_blue"></i>
                                <span>{{task.text}}</span> 
                            </div>
                            <div>
                                <i class="fa-solid fa-rotate-right" @click="redoTask(task)"></i>
                                <i @click="deleteTask(task)" class="fa-solid fa-circle-xmark mx-2"></i>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="tasks mx-3 position-relative">
                    <h3>Deleted Tasks</h3>
                    <i class="fa-solid fa-trash-arrow-up fa-lg mx-4 mb-2 empty_trash" v-if="deletedTasks.length > 1" @click="emptyTrash"></i>
                    <ul class="todo_list">
                        <li v-for="(task, index) in deletedTasks" class="px-3 py-2 mt-3">
                            <div>
                                <i class="fa-solid fa-check fa-xs c_red"></i>
                                <span>{{task.text}}</span>  
                            </div>
                                 
                            <div>
                                <i class="fa-solid fa-rotate-right" @click="restoreTask(task)"></i>
                                
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
            
            
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./app.js"></script>
</body>
</html>
