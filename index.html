<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="container m-auto">
            <div class="logo d-flex align-items-center">
                <img id="logo" src="https://yt3.ggpht.com/ytc/AKedOLTO2XVhtyMr24Dnz6QJ-Lsj_05XHim-qMoF6PRc=s900-c-k-c0x00ffffff-no-rj" alt="">
                <h1>Boolean</h1>
            </div>
            
            <div class="new_task">
                <input type="text" v-model="newTask" @keyup.enter="addNewTask">
                <button @click="addNewTask" class="btn btn-primary">Add</button> 
            </div>
            <div class="tasks" v-if="tasks.length !== 0">
<!--                 :class="tasks.length === 0 ? 'd_none' : '' "
 -->                <ul class="todo_list">
                    <li v-for="(task, index) in tasks" class="px-3 py-2 mt-3">
                        <div>
                            <i class="fa-solid fa-check fa-xs" :class="task.done === true ? 'c_green' : 'c_red'"></i>
                            <span :class="task.done === true ? 'line-through' : ''" @click="doTask(index)">{{task.text}}</span> 
                        </div>
                        <i @click="deleteTask(index)" class="fa-solid fa-circle-xmark mx-2"></i>
                    </li>
                </ul>
            </div>
            <div class="tasks" v-else>
                Non hai nessuna task da completare! 
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./app.js"></script>
</body>
</html>
